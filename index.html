<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PontoWeb Pro - Suíte de Ferramentas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        .tab-content { height: calc(100vh - 64px); width: 100%; border: none; }
        .active-tab { border-bottom: 3px solid #3b82f6; color: #3b82f6 !important; }
        
        /* Tela de Bloqueio */
        #lock-screen {
            position: fixed; inset: 0; background: #0f172a; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col">

    <div id="lock-screen">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 text-center">
            <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-slate-800 mb-2">Acesso Restrito</h2>
            <p class="text-slate-500 mb-6 italic">Insira a chave para liberar a suíte.</p>
            <input type="password" id="pass-key" placeholder="Chave de segurança..." 
                   class="w-full p-3 border border-slate-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 outline-none">
            <button onclick="validarChave()" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all">
                Acessar Suíte
            </button>
            <p id="error-msg" class="text-red-500 text-sm mt-3 hidden">Chave inválida.</p>
        </div>
    </div>

    <header class="bg-white shadow-md z-10">
        <nav class="flex items-center justify-between px-6 h-16">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-2 rounded-lg text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-slate-800">Ahgora Suite <span class="text-sm font-normal text-slate-500">v2.0</span></h1>
            </div>

            <div id="tab-container" class="flex gap-4 h-full">
                <button onclick="openTab(event, 'ElegibilidadeV1.html')" class="tab-btn px-4 text-slate-600 font-semibold hover:bg-slate-50 transition-all">Elegibilidade Ponto</button>
                <button onclick="openTab(event, 'QuitaçãoParcial.html')" class="tab-btn hidden px-4 text-slate-600 font-semibold hover:bg-slate-50 transition-all">Quitação Parcial</button>
                <button onclick="openTab(event, 'Novo Conversor de EscalasV2.html')" class="tab-btn px-4 text-slate-600 font-semibold hover:bg-slate-50 transition-all">Conversor AI</button>
                <button onclick="openTab(event, 'Conversor EscalasV11.html')" class="tab-btn px-4 text-slate-600 font-semibold hover:bg-slate-50 transition-all">Conversor CSV</button>
                <button onclick="openTab(event, 'analise linha tempo.html')" class="tab-btn hidden px-4 text-slate-600 font-semibold hover:bg-slate-50 transition-all">Análise Timeline</button>


                
            </div>
        </nav>
    </header>

    <main class="flex-grow">
        <iframe id="frame-content" src="about:blank" class="tab-content bg-slate-200"></iframe>
    </main>

    <script>
        /**
         * CONFIGURAÇÃO DE SEGURANÇA
         * A chave atual é: Ahgora2024
         * Para gerar uma nova chave Base64, use o console do navegador: btoa('SuaSenha')
         */
        const HASH_ACESSO = "QWhnb3JhMjAyNA=="; 

        const frame = document.getElementById('frame-content');
        const lockScreen = document.getElementById('lock-screen');
        const inputKey = document.getElementById('pass-key');
        const errorMsg = document.getElementById('error-msg');

        // Verifica persistência da sessão
        if (sessionStorage.getItem('suite_auth') === HASH_ACESSO) {
            lockScreen.style.display = 'none';
            autoLoad();
        }

        function validarChave() {
            // btoa converte a entrada do usuário para Base64 para comparar com o Hash
            if (btoa(inputKey.value) === HASH_ACESSO) {
                sessionStorage.setItem('suite_auth', HASH_ACESSO);
                lockScreen.style.display = 'none';
                autoLoad();
            } else {
                errorMsg.classList.remove('hidden');
                inputKey.value = '';
                inputKey.focus();
            }
        }

        inputKey.addEventListener("keypress", (e) => { if(e.key === "Enter") validarChave(); });

        function openTab(evt, fileName) {
            frame.src = fileName;
            const tabbtns = document.querySelectorAll(".tab-btn");
            tabbtns.forEach(btn => btn.classList.remove("active-tab"));
            if (evt) evt.currentTarget.classList.add("active-tab");
        }

        function autoLoad() {
            const btns = document.querySelectorAll('.tab-btn');
            if (btns.length > 0) btns[0].click();
        }
    </script>
</body>
</html>
